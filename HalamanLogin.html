<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style/Login.css">
    <link rel="stylesheet" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fdagodreampark.co.id%2Fblog-dago-dreampark%2Fitem%2F214-30-gambar-pemandangan-alam.html&psig=AOvVaw2RLnyiL73dp2WSt4RdHWT-&ust=1644762093400000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCOiVybiu-vUCFQAAAAAdAAAAABAD">
</head>

<body>
    <div id="card-content">
        <div id="card-title">
            <h2>LOGIN</h2>
            <div class="underline-title"></div>
        </div>
    </div>

    <form method="post" class="form"> 
        <label for="user-email" style="padding-top:13px">&nbsp;Email</label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>
        
        <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
        <a href="#"><legend id="forgot-pass">Forgot password?</legend></a>

        <input id="submit-btn" type="submit" name="submit" value="LOGIN" /><a href="#" id="signup">Don't have account yet?</a>
    </form>
    
</body>
</html>
